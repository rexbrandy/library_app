{% extends 'base.html' %}

{% block page_heading %}Sign Up{% endblock %}

{% block content %}

      <div class="row mb-3">
          {% include 'form_snippet.html' %}
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      </form>
  </div>
</div>
{% endblock %}
