{% extends 'base.html' %}

{% block content %}
<h1>Renew book: {{ loan.book_instance.book.title }}</h1>
<p>Borrower: {{ loan.user.username }}</p>
<p {% if loan.is_overdue %} class='text-danger' {% endif %}>Due Date: {{ loan.due_back }}</p>

<form action="" method='POST'>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>
{% endblock %}
