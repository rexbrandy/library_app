{% extends 'base.html' %}

{% block page_heading %}Books{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">

    {% for book in book_list %}

        <div class="card d-flex mb-2" style="flex-direction: row; max-height: 30vh;">
          {% load static %}
          <img class="card-img" src="{% static 'assets/book_placeholder.png' %}" style="width: 10rem;">
          <div class="card-body">
            <h5 class="card-title">
              <a class="link" href="{{ book.get_absolute_url }}" style="color: black;">{{ book.title }}</a>
              -
              <a class="link" href="{{ book.author.get_absolute_url }}" style="color: rgb(90, 90, 90);"><small>{{ book.author }}</small></a>
            </h5>
            <p class="card-text" style="max-height: 60%;">
              {{ book.summary|slice:":200" }}...
            </p>
            <div class="card-footer bg-transparent border-0 p-0">
              <a href="#" class="btn btn-secondary">Add to wishlist</a>
            </div>
          </div>
        </div>

    {% empty %}

      <p>Library is empty</p>

    {% endfor %}

  </div>
</div>
{% endblock %}
