{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-12">
    <h1 class="display-1"><strong>My Loans</strong></h1>
  </div>
</div>
{% if loan_list %}
  <ul>
    {% for loan in loan_list %}
    <li class="{% if loan.is_overdue %}text-danger{% endif %}">
      <a href="{% url 'book-detail' loan.book_instance.book.pk %}">
        {{ loan.book_instance.book.title }}
      </a>
      ({{ loan.due_back}})
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You don't have any loaned books.</p>
{% endif %}
{% endblock %}
